<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col m-3">
                    <h1>新竹腳踏車地理位置</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="map" style="width:1000px;height:700px"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8_leVd8LRKxvNf0wUTOpr8J8PP6P5GTI"></script>
    <script>
        $(function () {
            var center = { lat: 24.8016170, lng: 120.971574 };
            map = new google.maps.Map(
                document.getElementById('map'), { zoom: 15, center: center });
            $.get("http://opendata.hccg.gov.tw/dataset/1f334249-9b55-4c42-aec1-5a8a8b5e07ca/resource/4d5edb22-a15e-4097-8635-8e32f7db601a/download/20180212143756340.json", null,
                function (result, textStatus, jqXHR) {
                    for (var item of result) {
                        
                        var marker = new google.maps.Marker({
                            position: {
                                lat: parseFloat(item.緯度),
                                lng: parseFloat(item.經度)
                            },
                            map: map,
                            icon: "http://icons.iconarchive.com/icons/aha-soft/transport/48/bike-icon.png",
                            title: item.站點名稱
                        });
                    }
                },
                "json"
            );
        });
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1Zp0wBPQ7cbLFzUaw_5rOvz3BO70X04k">
        </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>

</html>
